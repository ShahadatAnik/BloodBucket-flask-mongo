<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <section
            class="pt-5 pb-5 mt-0 align-items-center d-flex"
            style="min-height: 100vh"
        >
            <div class="container-fluid">
                <div
                    class="row justify-content-center align-items-center d-flex-row text-center h-100"
                >
                    <div class="col-6 col-md-4 col-lg-6 h-50 w-50">
                        <img
                            src="../../static/blood-donation-vector-illustration.jpg"
                            alt="blood-bucket"
                            border="0"
                            class="img-fluid"
                        />
                    </div>
                    <div class="col-6 col-md-4 col-lg-6 h-50 w-25">
                        <div class="card shadow">
                            <div class="card-body">
                                <h2
                                    class="card-title mt-3 mb-4 text-center px-2 text-danger"
                                >
                                    BloodBucket
                                </h2>
                                <form method="post">
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-envelope"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="email"
                                            name="email"
                                            class="form-control"
                                            placeholder="Enter Your Hospital Email"
                                            aria-label="Email"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-lock"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            placeholder="Password"
                                            aria-label="Password"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>

                                    <div class="form-group mb-5">
                                        <button
                                            type="submit"
                                            name="submit"
                                            class="btn btn-danger btn-block fw-bold"
                                        >
                                            Login
                                        </button>
                                    </div>
                                    {% if error != "" %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                    {% endif %} {% if code == 302 %}
                                    <div class="alert alert-success">
                                        {{ message }}
                                    </div>
                                    {% endif %}
                                    <div
                                        class="text-center bg-success p-2 my-2 rounded text-white fs-5 d-flex align-items-center"
                                        style="--bs-bg-opacity: 0.7"
                                    >
                                        Are you an User?
                                        <a
                                            class="btn btn-danger btn-sm flex-fill mx-2"
                                            href="/login/user"
                                            >Login as User</a
                                        >
                                    </div>
                                    <div class="fs-5 mt-4">
                                        <div class="text-center">
                                            Don't have an account?
                                            <a
                                                class="btn btn-primary btn-sm"
                                                href="/signup/hospital"
                                                >Signup</a
                                            >
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>
        <script src="jquery-3.5.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
