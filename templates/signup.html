<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <section
            class="pt-5 pb-5 mt-0 align-items-center d-flex"
            style="min-height: 100vh"
        >
            <div class="container-fluid">
                <div
                    class="row justify-content-center align-items-center d-flex-row text-center h-100"
                >
                    <div class="col-12 col-md-4 col-lg-3 h-50">
                        <div class="card shadow">
                            <div class="card-body mx-auto">
                                <h2
                                    class="card-title mt-3 mb-4 text-center px-2 text-danger"
                                >
                                    BloodBucket
                                </h2>
                                <form
                                    name="signup_form"
                                    action=""
                                    method="POST"
                                >
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-user"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="text"
                                            name="name"
                                            class="form-control"
                                            placeholder="Name"
                                            aria-label="Name"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-envelope"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="email"
                                            name="email"
                                            class="form-control"
                                            placeholder="Email"
                                            aria-label="Email"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-phone"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="number"
                                            name="phone"
                                            class="form-control"
                                            placeholder="Phone Number"
                                            aria-label="Phone Number"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-heart"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <select
                                            class="form-control inputstl"
                                            id="expertise"
                                            name="bloodGroup"
                                        >
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+" selected>
                                                O+
                                            </option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-calendar"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="date"
                                            name="lastDonation"
                                            class="form-control"
                                            placeholder="Date of Birth"
                                            aria-label="Date of Birth"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-lock"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            placeholder="Password"
                                            aria-label="Password"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div
                                        class="form-group input-group flex-nowrap mb-3"
                                    >
                                        <span
                                            class="input-group-text"
                                            id="addon-wrapping"
                                            ><i
                                                class="fa fa-lock"
                                                aria-hidden="true"
                                            ></i
                                        ></span>
                                        <input
                                            type="password"
                                            name="repassword"
                                            class="form-control"
                                            placeholder="Re-Password"
                                            aria-label="Re-Password"
                                            aria-describedby="addon-wrapping"
                                            required
                                        />
                                    </div>
                                    <div class="form-group mb-5">
                                        <button
                                            type="submit"
                                            name="submit"
                                            class="btn btn-danger btn-block fw-bold"
                                        >
                                            Signup
                                        </button>
                                    </div>
                                    {% if error != "" %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                    {% endif %}

                                    <p class="text-center">
                                        Have an account?
                                        <a
                                            class="btn btn-primary btn-sm fw-bold"
                                            href="/login"
                                            >Login</a
                                        >
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>
    </body>
</html>
